<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  .fullscreen-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }
</style>
<title>X-momentum Studio</title>
</head>
	
<body>
  <img src="404.png" alt="Imagen a pantalla completa" class="fullscreen-image">
</body>
</html>
